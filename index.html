<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>idxtagram</title>
        <link rel="stylesheet" href="global-style.css">
        <link rel="stylesheet" href="landing.css">
    </head>
    <body>
        <div class="auth-frame">
            <div class="auth auth-top">
                <div class="logo">𝓘𝓭𝔁𝓽𝓪𝓰𝓻𝓪𝓶</div>
                <form action="">
                    <div class="input-area">
                        <input type="text" name="email" id="email" autocomplete="off" required/>
                        <label for="email">전화번호, 사용자 이름 또는 이메일</label>
                    </div>
                    <div class="input-area">
                        <input type="password" name="password" id="password" autocomplete="off" required/>
                        <label for="password">비밀번호</label>
                    </div>
                    <div class="check-area">
                        <input type="checkbox" name="save" id="save"/>
                        <label for="save">로그인 정보 저장하기</label>
                    </div>
                    <div class="button-area">
                        <button class="login-button" onclick="location.href='profile.html'" disabled>로그인</button>
                    </div>
                </form>
                <div class="hr-add"><span>또는</span></div>
                <div class="button-area">
                    <button class="facebook-button" onclick="location.href=`https://www.facebook.com/login`">
                        Facebook으로 로그인
                    </button>
                </div>
                <p>비밀번호를 잊으셨나요?</p>
            </div>
            <div class="auth auth-bottom">
                <p>계정이 없으신가요? <span>가입하기</span></p>
            </div>
        </div>
        <footer>
            <ul>
                <li>소개</li>
                <li>블로그</li>
                <li>채용 정보</li>
                <li>도움말</li>
                <li>API</li>
                <li>개인정보처리방침</li>
                <li>약관</li>
                <li>인기 계정</li>
                <li>위치</li>
                <li>Instagram Lite</li>
                <li>연락처 업로드 & 비사용자</li>
            </ul>
            <p>&copy; 2023 Instagram from meta</p>
        </footer>    
        <script src="script.js"></script>
    </body>
</html>
